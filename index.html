<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App with Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="home" class="page">
      <h1>Welcome to the Quiz App</h1>
      <input type="text" id="username" placeholder="Enter your name">
      <button onclick="goToTopics()">Next</button>
    </div>

    <div id="topics" class="page hidden">
      <h2>Select a Topic</h2>
      <select id="topicSelector">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="coding">Technical Coding</option>
      </select>
      <button onclick="startQuiz()">Get Started</button>
    </div>

    <div id="quiz" class="page hidden">
      <h2 id="quizTitle"></h2>
      <div id="questionContainer">
        <p id="question"></p>
        <div id="options"></div>
      </div>
      <p>Time Left: <span id="timer">10:00</span></p>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="results" class="page hidden">
      <h2>Quiz Results</h2>
      <p id="resultUsername"></p>
      <p id="score"></p>
      <p id="percentage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
